<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scuber Animal Viewer</title>
    <link rel="stylesheet" href="./scuber.css" />
  </head>
  <body>
    <h1>Scuber Animal Viewer</h1>
    <ul id="animal-list"></ul>
    <div id="animal-details">
      <img id="animal-image" />
      <h2 id="animal-name"></h2>
      <p>Votes: <span id="animal-votes">0</span></p>
      <button id="vote-button">Add Vote</button>
      <button id="reset-button">Reset Votes</button>
    </div>
  </body>
</html>
